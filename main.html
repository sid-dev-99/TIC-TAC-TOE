<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="bg">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="show-turn">
            <span class = "display-player"></span>
        </section>
        <section class="container">
            <div blockIndex="0" class="block"></div>
            <div blockIndex="1" class="block"></div>
            <div blockIndex="2" class="block"></div>
            <div blockIndex="3" class="block"></div>
            <div blockIndex="4" class="block"></div>
            <div blockIndex="5" class="block"></div>
            <div blockIndex="6" class="block"></div>
            <div blockIndex="7" class="block"></div>
            <div blockIndex="8" class="block"></div>            
        </section>
        <section class="announcer"></section>
        <section class="btn">
            <button id="restart">Restart</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
